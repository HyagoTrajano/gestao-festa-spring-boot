<html xmlns:th="http://thymeleaf.org"
	  xmlns:layut="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Convidados</title>
</head>

<body>
	<h1>Lista de Convidados</h1>
	<h3><a href="/cad">Cadastrar Evento</a></h3>
	
	<div th:each="convidado : ${convidados}">
		<div class="row">
			<p><span th:text="${convidado.nome}"></span></p>
			<p><span th:text="${convidado.quatidade}"></span></p>
		</div>
	</div>
</body>
</html>
